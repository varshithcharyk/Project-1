<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
/>
<link rel="stylesheet" href="899.css" />
<title>Dropdown Search Bar | upCoding</title>
</head>
<body>
<div class="search-bar">
<div class="dropdown">
<div id="drop-text" class="dropdown-text">
<span id="span">Everything</span>
<i id="icon" class="fa-solid fa-chevron-down"></i>
</div>
<ul id="list" class="dropdown-list">
<li class="dropdown-list-item">Anything</li>
<li class="dropdown-list-item">Software development</li>
<li class="dropdown-list-item">Data analyst</li>
<li class="dropdown-list-item">Web development</li>
<li class="dropdown-list-item">Business analytics</li>
<li class="dropdown-list-item">Network administrator</li>
</ul>
</div>
<div class="search-box">
<input type="text" id="search-input" placeholder="Search here..." />
<i class="fa-solid fa-magnifying-glass"></i>
</div>
<!-- Search box input ends -->
</div>
<!-- Search Bar ends -->
<script src="999.js"></script>
</body>
</html>
